{% extends 'base.html' %}
{% block content %}
    <div class="container mb-5">
        <h1 class="text-center">Add Your Activity</h1>
        <div class="row">
            <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form method="post" action="{% url 'add activity' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                    </form>
                </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
