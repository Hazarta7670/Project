{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Update Your Meal</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-4">
            <form method="POST" action="{% url 'edit meal' meal.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button class="btn btn-primary mt-2" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
