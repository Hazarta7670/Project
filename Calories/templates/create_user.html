{% extends 'base.html' %}
{% block content %}
    <div class="container mb-5">
    <h1 class="text-center">Register</h1>
    <br/><br/>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="text-left">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-2" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
