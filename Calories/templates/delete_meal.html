{% extends 'base.html' %}
{% block content %}
    <div class="container mb-5">
    <h1 class="text-center">Delete This Meal</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'delete meal' meal.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <div class="text-center">
                    <button class="btn btn-danger mt-2" type="submit" >OK</button>
                    <a href="{% url 'meals details' %}" class="btn btn-primary mt-2">Do Not</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
