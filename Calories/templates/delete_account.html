{% extends 'base.html' %}
{% block content %}
    <div class="container mb-5">
    <h1 class="text-center">You are about to Delete your Account</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                <br/><br/>
                <div class="text-center">
                    <button class="btn btn-primary mt-2" type="submit">OK</button>
                    <a href="{% url 'profile details' user.pk %}" class="btn btn-danger mt-2">Do Not</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
